<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team21 - Smart Breathing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Add a transparent background */
            padding: 40px;
            border-radius: 10px;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .title {
            font-size: 3em;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .platforms {
            display: flex;
            justify-content: center;
            gap: 30px; /* Add space between items */
            margin-top: 30px;
        }
        .platforms div {
            text-align: center;
        }
        .platforms img {
            width: 50px; /* Icon size */
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Team21</div>
        <div class="title">Smart Breathing</div>
        <div class="subtitle">Make you know more about yourselves</div>
        <div class="platforms">
            <div>
                <img src="Android.png" alt="Android Version">
                <div>Android Version</div>
                <a href="your_android_download_link" class="download-button">Download for Android</a>
            </div>
            <div>
                <img src="ios.png" alt="iPhone Version">
                <div>iPhone Version</div>
                <a href="your_ios_download_link" class="download-button">Download for iOS</a>
            </div>
        </div>
    </div>
</body>
</html>
