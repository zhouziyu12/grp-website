<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team21 - Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Add a transparent background */
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .title {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .feedback-form {
            text-align: left;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        textarea {
            height: 100px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Team21</div>
        <div class="title">Feedback</div>
        <div class="subtitle">We value your feedback! Please share your thoughts and upload any files you have.</div>
        <form class="feedback-form" action="your_feedback_upload_link" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Feedback File (optional):</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
